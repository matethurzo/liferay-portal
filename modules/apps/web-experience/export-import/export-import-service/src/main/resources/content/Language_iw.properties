validate-layout-references-help=אם בדקת, פרסום או ייבוא של סוגים מסוימים של תוכן עם טקסט זה יגרום Liferay לבדוק את התוכן עבור כל הקישורים הפניה לאחד וירטואליות של הפורטל, להבטיח כי כל אחת מהנקודות האלה קישורים לדף חוקי בתוך Liferay. בטלו את הסימון אם המנחה הווירטואלי שלכם כולל עמודים לא ב- Liferay. (Automatic Translation)