validate-layout-references-help=Якщо цей прапорець установлено, публікації або імпортування деякі типи вмісту з текстом у ній призведе до Liferay для перевірки вмісту для будь-якого посилання, які посилання один на порталі віртуальних хостів а також гарантувати, що кожна з цих посилання вказує на припустимий сторінки в межах Liferay. Цього зніміть прапорець якщо ваш віртуального хостингу має сторінок не в Liferay. (Automatic Translation)