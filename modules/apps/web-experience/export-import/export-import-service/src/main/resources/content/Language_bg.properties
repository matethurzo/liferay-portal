validate-layout-references-help=Ако е отметнато, публикуване или импортиране на някои типове съдържание с текст в него ще предизвика Liferay за проверка на съдържанието за всички връзки, които препращат един от на портала виртуални хостове и гарантира, че всяка от тези точки, връзки към валиден страница в рамките на Liferay. Махнете отметката, ако Вашият виртуален хост е страници не в Liferay. (Automatic Translation)