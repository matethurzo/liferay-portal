validate-layout-references-help=Se marcada, publicando ou importar alguns tipos de conteúdo com texto nele causará Liferay verificar o conteúdo de todos os links que fazem referência a um dos hosts virtuais do portal e garantir que cada um destes pontos de links para uma página válida dentro Liferay. Desmarque esta se seu host virtual tem páginas não no Liferay. (Automatic Translation)