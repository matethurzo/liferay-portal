validate-layout-references-help=Si està marcada, publicació o importar alguns tipus de continguts amb els textos que farà Liferay comprovar el contingut d'alguns enllaços que un dels amfitrions virtuals del portal de referència i assegurar que cada un d'aquests punts d'enllaços a una pàgina en Liferay vàlid. Incomprovi això si el seu amfitrió virtual té pàgines no en Liferay. (Automatic Translation)