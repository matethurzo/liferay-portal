validate-layout-references-help=की जाँच की, तो प्रकाशन या आयात करने के कुछ प्रकार की सामग्री में यह पाठ के साथ liferay की तरह सामग्री के किसी भी लिंक है कि एक पोर्टल के आभासी मेजबान के संदर्भ, और सुनिश्चित करें कि प्रत्येक liferay की तरह भीतर एक मान्य पृष्ठ करने के लिए इन लिंक अंक के लिए जाँच करने के लिए कारण होगा। अपने आभासी मेजबान पृष्ठों liferay की तरह में नहीं है, तो यह सही का निशान हटाएँ। (Automatic Translation)