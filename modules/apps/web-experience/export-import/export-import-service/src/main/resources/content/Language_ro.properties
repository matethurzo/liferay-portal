validate-layout-references-help=Dacă verificat, publicarea sau importaţi unele tipuri de conţinut cu text în ea va provoca Liferay pentru a verifica conţinutul de orice link-uri care unul dintre gazde virtuale a portalului de referinţă, şi asigură că fiecare dintre aceste puncte de link-uri către o pagină valabil în Liferay. Debifati aceasta dacă al tău virtual gazdă are pagini nu în Liferay. (Automatic Translation)