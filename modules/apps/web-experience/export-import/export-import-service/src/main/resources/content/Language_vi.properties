validate-layout-references-help=Nếu đã kiểm tra, xuất bản hoặc nhập khẩu một số loại nội dung với các văn bản trong đó sẽ gây ra Liferay để kiểm tra các nội dung cho bất kỳ liên kết nào tham khảo một trong các cổng máy chủ ảo, và đảm bảo rằng mỗi người trong số các điểm liên kết đến một trang hợp lệ trong vòng Liferay. Bỏ chọn điều này nếu máy chủ ảo của bạn có trang web không có trong Liferay. (Automatic Translation)