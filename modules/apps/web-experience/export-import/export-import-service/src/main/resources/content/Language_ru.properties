validate-layout-references-help=Если флажок установлен, публикации или импорт некоторых типов контента с текстом в нем вызовет Liferay проверить содержимое для любой ссылки, которые ссылаются на один портал виртуальных хостов и обеспечить, чтобы каждый из этих пунктов ссылки на страницу действительны в пределах Liferay. Снимите этот флажок, если ваш виртуальный хост имеет страниц не в Liferay. (Automatic Translation)