validate-layout-references-help=إذا كان التحقق، أو نشر أو استيراد بعض أنواع المحتوى مع النص في أنه سوف يسبب Liferay للتحقق من المحتوى لأي روابط مرجعية واحدة من المضيفين الظاهري البوابة، والتأكد من أن كل من هذه النقاط الارتباطات إلى صفحة صالحة داخل Liferay. قم بإلغاء تحديد هذا إذا كان المضيف الظاهري الخاص بك يحتوي على صفحات لا في Liferay. (Automatic Translation)