validate-layout-references-help=Εάν σημειωθεί, δημοσίευσης ή την εισαγωγή ορισμένων τύπων περιεχομένου με το κείμενο αυτό θα προκαλέσει Liferay για να ελέγξετε το περιεχόμενο για όλες τις συνδέσεις που αναφέρονται από την πύλη του εικονικού οικοδεσπότες, και εξασφαλίζουν ότι κάθε ένα από αυτά τα σημεία συνδέσεων σε μια έγκυρη σελίδα εντός Liferay. Αποεπιλέξτε αυτό εάν σας εικονική υποδοχής έχει σελίδες όχι σε Liferay. (Automatic Translation)